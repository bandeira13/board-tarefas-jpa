<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <style>
        body { background-color: #0079bf; font-family: 'Segoe UI', sans-serif; min-height: 100vh; display: flex; flex-direction: column; }
        .top-bar { background: rgba(0,0,0,0.25); padding: 10px 20px; color: white; display: flex; align-items: center; justify-content: center; position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(4px); }
        .top-bar h3 { margin: 0; font-weight: bold; letter-spacing: 1px; font-size: 1.5rem; }
        #backBtn { position: absolute; left: 20px; display: none; background: rgba(255,255,255,0.2); border: none; color: white; }
        #backBtn:hover { background: rgba(255,255,255,0.4); }
        .board-list-container { max-width: 600px; margin: 40px auto; padding: 20px; width: 100%; }
        .create-board-card { background: white; padding: 20px; border-radius: 3px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin-bottom: 30px; }
        .board-item { background: white; padding: 15px; border-radius: 3px; margin-bottom: 10px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; font-weight: bold; color: #172b4d; opacity: 0.9; transition: 0.2s; }
        .board-item:hover { opacity: 1; transform: translateX(5px); box-shadow: -4px 0 0 #0079bf; }
        .btn-delete-board { color: #6c757d; background: none; border: none; padding: 5px 10px; transition: 0.2s; }
        .btn-delete-board:hover { color: #dc3545; }
        .kanban-container { display: none; overflow-x: auto; height: calc(100vh - 60px); padding: 20px; gap: 15px; align-items: flex-start; white-space: nowrap; }
        .kanban-column { background: #ebecf0; border-radius: 3px; width: 272px; min-width: 272px; display: inline-flex; flex-direction: column; max-height: 100%; vertical-align: top; margin-right: 10px; }
        .column-header { padding: 10px 15px; font-weight: 600; color: #172b4d; display: flex; justify-content: space-between; align-items: center; }
        .cards-area { padding: 0 8px 8px; flex-grow: 1; overflow-y: auto; min-height: 20px; }
        .kanban-card { background: white; border-radius: 3px; padding: 8px 10px; margin-bottom: 8px; box-shadow: 0 1px 0 rgba(9,30,66,0.25); cursor: grab; position: relative; white-space: normal; transition: transform 0.1s; }
        .kanban-card:hover { background-color: #f4f5f7; }
        .card-title { font-weight: 500; margin-bottom: 4px; color: #172b4d; }
        .card-actions { position: absolute; top: 5px; right: 5px; opacity: 0; transition: opacity 0.2s; background: rgba(255,255,255,0.9); border-radius: 3px; }
        .kanban-card:hover .card-actions { opacity: 1; }
        .action-btn { border: none; background: none; cursor: pointer; font-size: 0.8rem; padding: 2px 5px; color: #5e6c84; }
        .action-btn:hover { color: #172b4d; background-color: #ebecf0; border-radius: 3px; }
        .btn-delete:hover { color: #dc3545; }
        .ghost-card { background: #e4e6ea; border: 2px dashed #97a0af; opacity: 0.6; }
        .chosen-card { background: #fff; box-shadow: 0 10px 20px rgba(0,0,0,0.2); transform: rotate(2deg); cursor: grabbing; }
        .add-card-btn { margin: 0 8px 8px; padding: 6px 12px; color: #5e6c84; cursor: pointer; border-radius: 3px; text-align: left; transition: 0.1s; }
        .add-card-btn:hover { background-color: rgba(9,30,66,0.08); color: #172b4d; }
    </style>
</head>
<body>

<div class="top-bar">
    <button id="backBtn" class="btn btn-sm" onclick="showBoardList()">
        <i class="fas fa-arrow-left"></i> Voltar
    </button>
    <h3 id="pageTitle">Meus Quadros</h3>
</div>

<div id="home-view" class="board-list-container">
    <div class="create-board-card">
        <h5 class="mb-3 text-secondary">Criar Novo Quadro</h5>
        <div class="input-group">
            <input type="text" id="boardNameInput" class="form-control" placeholder="Ex: Projeto Integrador">
            <button id="createBoardBtn" class="btn btn-success" onclick="criarBoard()">Criar</button>
        </div>
        <div id="loadingMsg" class="mt-2 text-muted small" style="display:none;">Processando...</div>
    </div>

    <h5 class="text-white mb-3 pb-2 border-bottom border-white border-opacity-25">Quadros Existentes</h5>
    <div id="boards-list-content">
        <div class="text-white opacity-50 text-center mt-4">Carregando quadros...</div>
    </div>
</div>

<div id="kanban-view" class="kanban-container"></div>

<div class="modal fade" id="taskModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Nova Tarefa</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="modalColumnId">
                <div class="mb-3">
                    <label class="form-label">Título</label>
                    <input type="text" id="modalTitle" class="form-control" placeholder="O que precisa ser feito?">
                </div>
                <div class="mb-3">
                    <label class="form-label">Descrição</label>
                    <textarea id="modalDesc" class="form-control" rows="3"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="saveCard()">Salvar Tarefa</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let currentBoardId = null;
    let taskModal;
    const API_URL = '/boards';

    document.addEventListener("DOMContentLoaded", () => {
        taskModal = new bootstrap.Modal(document.getElementById('taskModal'));
        listarBoards();
    });

    function atualizarContadores() {
        document.querySelectorAll('.kanban-column').forEach(col => {
            const count = col.querySelectorAll('.kanban-card:not(.ghost-card)').length;
            const badge = col.querySelector('.badge');
            if(badge) badge.innerText = count;
        });
    }

    function showBoardList() {
        document.getElementById('kanban-view').style.display = 'none';
        document.getElementById('backBtn').style.display = 'none';
        document.getElementById('home-view').style.display = 'block';
        document.getElementById('pageTitle').innerText = 'Meus Quadros';
        document.body.style.overflow = 'auto';
        listarBoards();
    }

    function showKanban(boardId, boardName) {
        currentBoardId = boardId;
        document.getElementById('home-view').style.display = 'none';
        document.getElementById('kanban-view').style.display = 'flex';
        document.getElementById('backBtn').style.display = 'block';
        document.getElementById('pageTitle').innerText = boardName;
        document.body.style.overflow = 'hidden';
        loadKanbanDetails(boardId);
    }

    async function listarBoards() {
        const container = document.getElementById('boards-list-content');
        try {
            const res = await fetch(API_URL);
            const boards = await res.json();

            container.innerHTML = '';
            if (boards.length === 0) {
                container.innerHTML = '<div class="text-white opacity-50 fst-italic">Nenhum quadro encontrado.</div>';
                return;
            }

            boards.slice().reverse().forEach(b => {
                const item = document.createElement('div');
                item.className = 'board-item';
                item.innerHTML = `
                        <span>${b.name}</span>
                        <button class="btn-delete-board" onclick="deletarBoard(event, ${b.id})">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    `;
                item.onclick = (e) => {
                    if(e.target.closest('.btn-delete-board')) return;
                    showKanban(b.id, b.name);
                };
                container.appendChild(item);
            });
        } catch (error) {
            container.innerHTML = '<div class="alert alert-danger">Erro ao conectar.</div>';
        }
    }

    async function criarBoard() {
        const input = document.getElementById('boardNameInput');
        const name = input.value.trim();
        if(!name) return;
        document.getElementById('loadingMsg').style.display = 'block';
        try {
            await fetch(API_URL, {
                method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({name})
            });
            input.value = '';
            listarBoards();
        } catch (e) { alert("Erro ao criar."); }
        finally { document.getElementById('loadingMsg').style.display = 'none'; }
    }

    async function deletarBoard(event, id) {
        event.stopPropagation();
        if(!confirm("Tem certeza?")) return;
        await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
        listarBoards();
    }

    async function loadKanbanDetails(boardId) {
        const container = document.getElementById('kanban-view');
        container.innerHTML = '<div class="text-white ms-3">Carregando...</div>';

        try {
            const res = await fetch(`${API_URL}/${boardId}`);
            if(!res.ok) throw new Error();
            const board = await res.json();

            container.innerHTML = '';

            if(board.columns) {
                board.columns.sort((a,b) => a.columnOrder - b.columnOrder).forEach(col => {
                    const colHtml = `
                            <div class="kanban-column" data-column-id="${col.id}">
                                <div class="column-header">
                                    ${col.name} <span class="badge bg-secondary rounded-pill small">${col.cards ? col.cards.length : 0}</span>
                                </div>
                                <div class="cards-area" id="col-${col.id}">
                                    ${renderCards(col.cards)}
                                </div>
                                <div class="add-card-btn" onclick="openModal(${col.id})">
                                    <i class="fas fa-plus small me-1"></i> Adicionar cartão
                                </div>
                            </div>
                        `;
                    container.insertAdjacentHTML('beforeend', colHtml);

                    new Sortable(document.getElementById(`col-${col.id}`), {
                        group: 'kanban-cards',
                        animation: 150,
                        ghostClass: 'ghost-card',
                        chosenClass: 'chosen-card',
                        delay: 100,
                        delayOnTouchOnly: true,
                        onEnd: function (evt) {
                            if (evt.to !== evt.from) {
                                const cardId = evt.item.getAttribute('data-card-id');
                                const newColumnId = evt.to.closest('.kanban-column').getAttribute('data-column-id');
                                atualizarContadores();
                                moverCartao(cardId, newColumnId);
                            }
                        }
                    });
                });
            }
        } catch (e) {
            container.innerHTML = '<div class="text-white">Erro ao carregar.</div>';
        }
    }

    function renderCards(cards) {
        if (!cards) return '';
        return cards.map(c => `
                <div class="kanban-card" data-card-id="${c.id}">
                    <div class="card-title">${c.title}</div>
                    ${c.description ? `<div class="small text-muted text-truncate">${c.description}</div>` : ''}
                    <div class="card-actions">
                        <button class="action-btn btn-delete" onclick="deletarCartao(${c.id})"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            `).join('');
    }

    async function saveCard() {
        const colId = document.getElementById('modalColumnId').value;
        const title = document.getElementById('modalTitle').value;
        const desc = document.getElementById('modalDesc').value;
        if(!title) { alert("Título obrigatório"); return; }

        await fetch('/cards', {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ title, description: desc, columnId: colId })
        });

        taskModal.hide();
        loadKanbanDetails(currentBoardId);
    }

    async function deletarCartao(id) {
        if(!confirm("Excluir?")) return;
        await fetch(`/cards/${id}`, { method: 'DELETE' });
        loadKanbanDetails(currentBoardId);
    }

    async function moverCartao(cardId, newColumnId) {
        try {
            await fetch(`/cards/${cardId}/move`, {
                method: 'PUT', headers: {'Content-Type': 'application/json'}, body: newColumnId
            });
        } catch (e) { console.error("Erro ao mover"); }
    }

    function openModal(columnId) {
        document.getElementById('modalColumnId').value = columnId;
        document.getElementById('modalTitle').value = '';
        document.getElementById('modalDesc').value = '';
        taskModal.show();
        setTimeout(() => document.getElementById('modalTitle').focus(), 500);
    }
</script>
</body>
</html>
